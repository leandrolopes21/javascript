<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador Numérico</title>
</head>
<body>
    <header>
        <h1>Analisador Numérico</h1>
    </header>

    <section>
        <div id="principal">
            <p>Digite um número:
                <input type="number" name="num" id="num" required>
                <input type="button" value="Verificar" id="bt1" onclick="verificar()">
                <input type="button" value="Finalizar" id="bt2" onclick="finalizar()">
            </p>
        </div>

        <div id="res">
            
        </div>

        <div id="botao">
            
        </div>

        <div id="final">
            Resposta Final
        </div>
    </section>

    <footer>
        <p>&copy; By Leandro Lopes</p>
    </footer>

    <script>

        let num = document.getElementById('num')
        let res = document.getElementById('res')
        
        let botaoVerificar = document.getElementById('bt1')
        let botaoFinalizar = document.getElementById('bt2')

        function verificar() {

            let valor = Number(num.value)

            if (num.value.trim() == '') {

                res.innerHTML = 'Por favor, digite um número válido!'

                num.disabled = true
                botaoVerificar.disabled = true
                botaoFinalizar.disabled = true

                criaBotaoLimpar()
                
            } else {

                let paragrafo = document.createElement('p')
                paragrafo.textContent = `Você digitou o número ${valor}`
                res.appendChild(paragrafo)

            }

        }

        function criaBotaoLimpar() {
            
            let botaoLimpar = document.createElement('button')
            let div = document.getElementById('botao')
            botaoLimpar.textContent = 'Limpar'
            div.appendChild(botaoLimpar)
            botaoLimpar.setAttribute('id', 'bt3')
            botaoLimpar.addEventListener('click', limpar)

        }

        function limpar() {

            num.disabled = false
            botaoVerificar.disabled = false
            botaoFinalizar.disabled = false

            res.innerHTML = ''

            let botaoLimpar = document.getElementById('bt3')
            botaoLimpar.parentNode.removeChild(botaoLimpar)
            
        }

        function finalizar() {

            let resFinal = document.getElementById('final')
            resFinal.innerHTML = `${valor}`
            
        }

        num[4] = 6 // Aqui a variável num recebe o número 6 na quinta posição do vetor

        console.log(`Agora seu vetor mudou, é composto por: ${num}`)

        num.push(7) // num.push inclui mais um elemento ao final do vetor existente

        console.log(`Agora seu vetor mudou novamente, é composto por: ${num}`)

        // num.length apresenta a quantidade de elementos que está no vetor

        console.log(`Seu vetor possui ${num.length} elementos`)

        console.log(`Colocamos os elementos do seu vetor em ordem crescente: ${num.sort()}`)
        */

    </script>
</body>
</html>
