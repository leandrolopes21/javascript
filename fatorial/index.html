<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fatorial.css">
    <title>Fatorial</title>
</head>
<body>

    <div id="principal">
        <h1>Bloco de teste Fatorial</h1>

        <h2>Como funciona?</h2>
        <h3>Digite um número: o sistema calculará e retornará a informação atualizada sobre o fatorial do número digitado.</h3>

        <div id="funcao">

            <input type="number" name="numero" id="numero">
            
            <input type="submit" value="Enviar" id="bt1" onclick="calcule()">
            <input type="submit" value="Limpar" id="bt2" onclick="limpar()">

            <p id="res"></p>

        </div>
    </div>

    <script>

        var num = document.getElementById('numero')
        var botaoEnviar = document.getElementById('bt1')
        var botaoLimpar = document.getElementById('bt2')
        var res = document.getElementById('res')

        botaoLimpar.disabled = true


        function calcule() {

            let valor = Number(num.value)

            if (valor == '' || valor == 0) {
                
                res.innerHTML = 'Erro!'

                travar()

            } else {
                
                let fat = 1

                for (let c = valor; c > 1; c--) {
                    fat *= c
                }
                res.innerHTML = `Fatorial de ${valor}: ${fat}`

                travar()

            }            

        }

        function travar() {

            num.disabled = true
            botaoEnviar.disabled = true
            botaoLimpar.disabled = false
        }

        function limpar() {

            num.value = ''
            res.innerHTML = ''

            num.disabled = false
            botaoEnviar.disabled = false
            botaoLimpar.disabled = true
        }

    </script>
    
</body>
</html>
