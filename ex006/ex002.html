<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento JS</title>
    <style>
        body {
            background-color: rgb(4, 44, 44);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Nova página JavaScript</h1>
    <p>Vamos escrever em JS</p>

    <!-- Programação em JavaScript dentro da tag <script> -->

        var nome = window.prompt('Qual é seu nome?')
        window.alert("É uma satisfação te conhecer, " + nome + "!")
    </script>
</body>
</html>
