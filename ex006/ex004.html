<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação</title>
</head>
<body>

    <h1>Nomes</h1>

    <script>

        var nome = window.prompt("Escreva seu nome!")
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`) // lenght mostra quantos caracteres a string tem
        document.write(`Seu nome maiúsculo é ${nome.toUpperCase()} <br>`) // toUpperCase mostra tudo em MAIÚSCULAS
        document.write(`Seu nome minúsculo é ${nome.toLowerCase()}`) // toLowerCase mostra tudo em minúscula

    </script>
</body>
</html>
