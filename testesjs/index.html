<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
</head>
<body>
    <h1>Gerador de Números</h1>
    <div id="gerador"></div>

    <script>

        var div = document.getElementById('gerador');

        for (var i = 0; i < 10; i++) {
            div.innerHTML += `Número ${i} <br> `;
        }        

    </script>
</body>
</html>
