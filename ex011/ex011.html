<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightgray;
        }

        div#bloco {
            background-color: lightcyan;
            width: 460px;
            margin: 10px auto;
            padding: 5px;
            text-align: center;
            border: 1px solid black;
            border-radius: 10px;
        }

        p#res {
            background-color: black;
            color: white;
            width: 80%;
            margin: 10px auto;
        }
    </style>
    <title>Medidor de Velocidade</title>
</head>
<body>
    <div id="bloco">
        <h1>Medidor de Velocidade</h1>

        <h3>Digite sua velocidade - Limite 60Km/h</h3>

        <input type="number" name="vel" id="txtvel">
        <input type="button" value="Enviar" id="bt1" onclick="enviar()">

        <p id="res"></p>
    </div>

    <script>

        function enviar() {

            var txtve = document.getElementById('txtvel');
            var bt1 = document.getElementById('bt1');
            var resp = document.getElementById('res');
            var div = document.getElementById('bloco');

            var vel = Number(txtve.value);

            txtve.disabled = true;
            bt1.disabled = true;

            if (vel == "") {
                resp.innerHTML = "Por favor, digite valores válidos! <br>";
            }

            else if (vel < 60) {

                resp.innerHTML = "Você está dentro do limite de velocidade! <br>";
                resp.style.backgroundColor = 'green';
            } else {

                resp.innerHTML = "Você está acima do limite de velocidade, MULTADO!! <br>";
                resp.style.backgroundColor = 'red';
            }

            /*resp.innerHTML += "Dirija sempre com cinto de segurança!";*/

            /*var bt2 = document.createElement("button");
            bt2.textContent('Limpar');
            div.appendChild(bt2);
            bt2.addEventListener('click', limpar);*/

        }

    </script>
</body>
</html>
