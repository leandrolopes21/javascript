<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightgray;
        }

        div#bloco {
            background-color: rgb(230, 160, 56);
            width: 500px;
            margin: auto;
            padding: 0px 10px;
            border: 1px solid black;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        input[type=number] {
            width: 190px;
            margin-bottom: 10px;
        }

        p#resultado {
            background-color: rgb(212, 182, 236);
            text-align: center;
        }

        button {

            display: flex;
            width: 53px;
            height: 21px;
            margin-left: 240px;
        }
    </style>
    <title>Cardápio</title>
</head>
<body>
    <div id="bloco">

        <h1>Escolha sua opção de lanche</h1>

        <p id="zero">Opção 0: Cachorro-Quente</p>
        <p id="um">Opção 1: X-Salada</p>
        <p id="dois">Opção 2: X-Tudo</p>
        <p id="tres">Opção 3: McLanche</p>
        <p id="quatro">Opção 4: Burguer King</p>

        <input type="number" name="lanche" id="lanche" placeholder="Digite sua opção (número)">
        <input type="submit" value="Enviar" id="bt1" onclick="escolha()">
        <input type="submit" value="Limpar" id="bt2">

        <p id="resultado"></p>

    </div>

    <script>

        var botao2 = document.getElementById('bt2');
        botao2.disabled = true;

        function escolha() {
            
            var botao1 = document.getElementById('bt1');           
            var cardapio = document.getElementById('lanche');
            var res = document.getElementById('resultado');

            var valor = Number(cardapio.value);

            if (cardapio.value == '') {
                res.innerHTML = 'Por favor, digite algum valor da lista';
            } else {
                switch(valor) { // switch é uma condição de escolha
                
                case 0:
                    res.innerHTML = 'Você escolheu <strong>Cachorro-Quente!</strong> Aguarde que logo ficará pronto.';
                    document.getElementById('zero').style.backgroundColor = 'green';
                    document.getElementById('zero').style.color = 'white';
                    break

                case 1:
                    res.innerHTML = 'Você escolheu <strong>X-Salada!</strong> Aguarde que logo ficará pronto.';
                    document.getElementById('um').style.backgroundColor = 'green';
                    document.getElementById('um').style.color = 'white';              
                    break

                case 2:
                    res.innerHTML = 'Você escolheu <strong>X-Tudo!</strong> Aguarde que logo ficará pronto.';
                    document.getElementById('dois').style.backgroundColor = 'green';
                    document.getElementById('dois').style.color = 'white';                   
                    break

                case 3:
                    res.innerHTML = 'Você escolheu <strong>McLanche!</strong> Aguarde que logo ficará pronto.';
                    document.getElementById('tres').style.backgroundColor = 'green';
                    document.getElementById('tres').style.color = 'white';                    
                    break

                case 4:
                    res.innerHTML = 'Você escolheu <strong>Burguer King!</strong> Aguarde que logo ficará pronto.';
                    document.getElementById('quatro').style.backgroundColor = 'green';
                    document.getElementById('quatro').style.color = 'white';                    
                    break

                default:
                    res.innerHTML = 'Por favor, digite valores da lista!';
                    break
                }
            }

            botao1.disabled = true;
            cardapio.disabled = true;
            botao2.disabled = false;
            botao2.addEventListener('click', limpar);

        }

        function limpar() {

            var botao1 = document.getElementById('bt1');
            var cardapio = document.getElementById('lanche');
            var res = document.getElementById('resultado');
            var botao2 = document.getElementById('bt2');

            cardapio.value = '';
            res.innerHTML = '';

            document.getElementById('zero').style.backgroundColor = '';
            document.getElementById('zero').style.color = '';

            document.getElementById('um').style.backgroundColor = '';
            document.getElementById('um').style.color = '';

            document.getElementById('dois').style.backgroundColor = '';
            document.getElementById('dois').style.color = '';

            document.getElementById('tres').style.backgroundColor = '';
            document.getElementById('tres').style.color = '';

            document.getElementById('quatro').style.backgroundColor = '';
            document.getElementById('quatro').style.color = '';

            botao1.disabled = false;
            cardapio.disabled = false;
            botao2.disabled = true;
        }

    </script>
</body>
</html>
